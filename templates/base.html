{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block style %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="navbar">
        <span class="title">
            <a href="{% url 'todo' %}">TodoList</a>
        </span>
        {% if user.is_authenticated %}
        使用者:<span class="username">
            <a href="{% url 'profile' %}">{{user.username}} </a>
        </span>
        <a href="{% url 'logout' %}">登出</a>
        <a class="button" href="{% url 'createtodo' %}">建立事項</a>
        <a class="button" href="{% url 'completedtodo' %}">已完成事項</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>
        {% endif %}
    </div>
    <div id="container">
        {% block content %}


        {% endblock %}
    </div>
    {% block javascript %}


    {% endblock %}
</body>

</html>
