{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    {% block style %}

    {% endblock %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

</head>

<body>
    <nav class="navbar has-background-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'todo' %}">
                <img src="{% static 'img/to-do-list.png' %}">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            {% if user.is_authenticated %}
            <div class="navbar-start">
                <a class="navbar-item has-text-white" href="{% url 'profile' %}">
                    {{user.username}}
                </a>
                <a class="navbar-item has-text-warning" href="{% url 'logout' %}">
                    Logout
                </a>
                <div class="buttons">
                    <a class="navbar-item button is-primary" href="{% url 'createtodo' %}">
                        Create
                    </a>
                    <a class="navbar-item button is-danger" href="{% url 'completedtodo' %}">
                        Completed
                    </a>
                </div>
                {% else %}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="{% url 'register' %}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="{% url 'login' %}">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
    </nav>
    <div id="container">
        {% block content %}


        {% endblock %}
    </div>
    {% block javascript %}


    {% endblock %}
</body>

</html>
