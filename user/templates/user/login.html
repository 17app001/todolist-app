{% extends 'base.html' %}
{% block title %}
登入頁面
{% endblock %}
{% block style %}
<style>
    input {
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<section class="hero is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6 has-text-centered">
                    <p class="title mb-2">
                        Login
                    </p>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-6 has-text-centered">
                    <form action="" class="box m-2 has-background-info" method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label" style="color:white" for="username">帳號:</label>
                            <input class="input" type="text" id="username" name="username" value="{{ username }}"
                                required><br>
                        </div>
                        <div class="field">
                            <label class="label" style="color:white" for="email">信箱:</label>
                            <input class="input" type="email" id="email" name="email" required><br>
                        </div>
                        <div class="field">
                            <label class="label" style="color:white" for="password">密碼:</label>
                            <input class="input" type="password" id="password" name="password" required>
                        </div>
                        <div class="field">
                            <input class="button is-warning" type="submit" name="login" value="登入">
                            <input class="button is-link" type="submit" name="register" value="註冊">
                            <input class="button is-danger" type="reset" value="重置">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
{{message}}
{% endblock %}
